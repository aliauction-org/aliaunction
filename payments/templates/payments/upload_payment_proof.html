{% extends 'base.html' %}
{% block content %}
  <h2>Upload Payment Proof</h2>
  <p>Please upload a screenshot of your payment for the auction: {{ auction.title }}</p>
  <p>Amount: INR {{ auction.current_price }}</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Payment Proof</button>
  </form>
{% endblock %}
