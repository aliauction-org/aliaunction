{% extends 'base.html' %}
{% block content %}
  <h2>Payment Profile</h2>
  <p>Set up your payment details for receiving payouts from auctions.</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Payment Profile</button>
  </form>
  {% if messages %}
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endblock %}
