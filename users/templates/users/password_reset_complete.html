{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="success-icon">ðŸŽ‰</div>
            <h1>Password Reset Complete</h1>
            <p>Your password has been successfully reset</p>
        </div>

        <div class="auth-content">
            <div class="success-box">
                <h3>You're all set!</h3>
                <p>Your password has been updated successfully. You can now sign in with your new password.</p>
            </div>

            <div class="auth-actions">
                <a href="{% url 'login' %}" class="auth-button">Sign In Now</a>
            </div>
        </div>

        <div class="auth-footer">
            <p>Need help? <a href="{% url 'marketplace:contact_support' %}" class="auth-link">Contact Support</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, #23284a 0%, #3a8dde 100%);
}

.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    padding: 3rem;
    max-width: 500px;
    width: 100%;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.success-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.auth-header h1 {
    color: #23284a;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.auth-header p {
    color: #666;
    font-size: 1.1rem;
}

.auth-content {
    margin-bottom: 2rem;
}

.success-box {
    background: #f0fff4;
    border: 1px solid #c6f6d5;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    text-align: center;
}

.success-box h3 {
    color: #2f855a;
    font-size: 1.3rem;
    margin-bottom: 1rem;
}

.success-box p {
    color: #666;
    line-height: 1.6;
    margin: 0;
}

.auth-actions {
    text-align: center;
}

.auth-button {
    display: inline-block;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    transition: all 0.3s ease;
}

.auth-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
}

.auth-footer {
    text-align: center;
    padding-top: 2rem;
    border-top: 1px solid #e2e8f0;
}

.auth-footer p {
    color: #666;
    margin: 0;
}

.auth-link {
    color: #3a8dde;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: #10b981;
}

@media (max-width: 768px) {
    .auth-container {
        padding: 1rem;
    }
    
    .auth-card {
        padding: 2rem;
    }
    
    .auth-header h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
